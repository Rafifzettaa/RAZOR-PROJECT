<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Diagnosis HIV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Sistem Pakar Diagnosis HIV</h1>
        <p class="text-center">Pilih tingkat keparahan gejala yang Anda alami untuk mendapatkan diagnosis yang lebih
            akurat.</p>

        <!-- Form untuk input gejala dengan tingkat keparahan -->
        <form id="diagnosisForm">
            <div class="mb-3">
                <label for="riskGroup" class="form-label">Kelompok Risiko</label>
                <select class="form-select" id="riskGroup">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="rendah">Rendah</option>
                    <option value="sedang">Sedang</option>
                    <option value="tinggi">Tinggi</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fever" class="form-label">Demam</label>
                <select class="form-select" id="fever">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="ringan">Ringan</option>
                    <option value="sedang">Sedang</option>
                    <option value="parah">Parah</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="rash" class="form-label">Ruam Kulit</label>
                <select class="form-select" id="rash">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="ringan">Ringan</option>
                    <option value="sedang">Sedang</option>
                    <option value="parah">Parah</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="weightLoss" class="form-label">Penurunan Berat Badan</label>
                <select class="form-select" id="weightLoss">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="ringan">Ringan</option>
                    <option value="sedang">Sedang</option>
                    <option value="parah">Parah</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="infection" class="form-label">Infeksi Berat atau Berulang (misalnya pneumonia)</label>
                <select class="form-select" id="infection">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="ringan">Ringan</option>
                    <option value="sedang">Sedang</option>
                    <option value="parah">Parah</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="headache" class="form-label">Sakit Kepala</label>
                <select class="form-select" id="headache">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="ringan">Ringan</option>
                    <option value="sedang">Sedang</option>
                    <option value="parah">Parah</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lymphNodes" class="form-label">Pembengkakan Kelenjar Getah Bening</label>
                <select class="form-select" id="lymphNodes">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="ringan">Ringan</option>
                    <option value="sedang">Sedang</option>
                    <option value="parah">Parah</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="chronicFatigue" class="form-label">Kelelahan Kronis</label>
                <select class="form-select" id="chronicFatigue">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="ringan">Ringan</option>
                    <option value="sedang">Sedang</option>
                    <option value="parah">Parah</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mouthSores" class="form-label">Luka di Sekitar Mulut atau Sariawan Berulang</label>
                <select class="form-select" id="mouthSores">
                    <option value="tidak ada">Tidak Ada</option>
                    <option value="ringan">Ringan</option>
                    <option value="sedang">Sedang</option>
                    <option value="parah">Parah</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Dapatkan Diagnosis</button>
        </form>

        <!-- Area hasil diagnosis -->
        <div id="result" class="mt-5 alert d-none"></div>
    </div>

    <script src="logic-source/app.js"></script>
</body>

</html>
